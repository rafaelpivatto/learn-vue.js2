<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <p v-once>{{ titulo }}</p>
      <p>{{ saudacao() }}</p>
      <a v-bind:href="link">Google</a>
      <hr>
      <p v-html="linkHtml"></p>
    </div>
    
    <script>
      new Vue({
        el: '#app',
        data: {
          titulo: 'Usando Vue.js',
          link: 'http://google.com.br',
          linkHtml: '<a href="http://google.com">Google</a>'
        },
        methods: {
          saudacao: function() {
            this.titulo = 'Bom dia!!!'
            return this.titulo
          }
        },
      })
    </script>
</body>
</html>
