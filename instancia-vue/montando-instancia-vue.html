<body>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/vue"></script>
  
  <div id="app">
    <!-- Will be injected template html here --> 
  </div>
  
  <script>
    const vm = new Vue({
      //el: '#app',
      template: `
        <div>
          <h1>{{ aula }}</h1>
          <h2>{{ modulo }}</h2>
          <button @click="alterarAula">Alterar Aula</button>
          <button @click="alterarModulo">Alterar M처dulo</button>
        </div>
      `,
      data: {
        aula: 'Aula: Montando Inst창ncia Vue',
        modulo: 'M처dulo: Inst창ncia Vue',
      },
      methods: {
        alterarAula() {
          this.aula += '#'
        },
        alterarModulo() {
          this.modulo += '#'
        },
      },
    })

    //vm.$mount('#app')

    vm.$mount()
    document.querySelector('#app').appendChild(vm.$el)

  </script>
</body>
